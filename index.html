<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 1</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src = "jquery-1.11.3.js"></script>
    <script type="text/javascript" src = "script.js"></script>
</head>

<body>

<div class="form">
  <h1 class ="info">Employee Information</h1>
  <form method="post">
      <label>First Name:</label>
      <br>
      <input id="firstName" type="text" placeholder="First Name" value="">
      <br>

      <label>Last Name:</label>
      <br>
      <input id="lastName" type="text" placeholder="Last Name" value="">
      <br>

      <label>Employee Number:</label>
      <br>
      <input id="employeeNum" type="number" placeholder="Employee Num" value="">
      <br>

      <label>Title:</label>
      <br>
      <input id="title" type="text" placeholder="Title" value="">
      <br>

      <label>Last Review Score:</label>
      <br>
      <input id="reviewScore" type="number" placeholder="Score" value="">
      <br>

      <label>Salary:</label>
      <br>
      <input id="salary" type="number" min="0" max="200000" placeholder="Salary">
      <br>
      <br>

      <button type="submit" name="" value="Click Me">Submit</button>
      <button type="reset" name="name" value="Reset">Reset</button>
    </form>
</div>

    <main>
      <h1 class = "output">Employee Output</h1>
      <ul></ul>

    </main>

</body>
</html>
